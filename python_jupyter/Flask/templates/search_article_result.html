{% extends "base.html" %}
{% block content %}
<h2>搜尋結果</h2>

{% if articles %}
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ url_for('each_article', username=article.author, a_title=article.a_title) }}">
                    {{ article.a_title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>找不到相關文章。</p>
{% endif %}
{% endblock %}
