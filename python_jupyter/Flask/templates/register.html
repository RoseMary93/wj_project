{% extends "base.html" %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% block content %}
    <div class="container">  
        <h1>{{ title }}</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
