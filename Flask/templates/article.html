<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<head>
    <title>RM93 Website</title>
</head>
<body>
    <div class="container">  
        <h1>{{ title }}</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.a_title.label }}
                {{ form.a_title }}
            </div>
            <div class="form-group">
                {{ form.contents.label }}
                {{ form.contents}}
            </div>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
</body>
</html>
